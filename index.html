<body>
  <div class="main">
    <div class="jumbotron">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                      <h3> Feeling hungry?</h3>
                       <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    </form>
                  </nav>
              <div id="accordion">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Courses
                        </button>
                      </h5>
                    </div>
                
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body">
                          <input type="checkbox" id= "appetizer" name="course1" value="appetizer"> Appetizer<br>
                          <input type="checkbox" id= "main" name="course2" value="main"> Main Course<br>
                          <input type="checkbox" id= "soup" name="course3" value="soup"> Soup<br>
                          <input type="checkbox" id= "Salad" name="course3" value="Salad"> Salad<br>
                          <input type="checkbox" id= "bread" name="course3" value="bread"> Bread<br>
                          <input type="checkbox" id= "dessert" name="course3" value="dessert"> Dessert<br>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Allergies
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body">
                          <input type="checkbox" id= "allergies" name="course1" value="allergies">Allergies<br>
                          <input type="checkbox" id="dairy" name="allergy1" value="dairy"> Dairy<br>
                          <input type="checkbox" id="egg" name="allergy2" value="egg"> Egg<br>
                          <input type="checkbox" id="gluten" name="allergy3" value="gluten"> Gluten<br>
                          <input type="checkbox" id="peanut" name="allergy4" value="peanut"> Peanut<br>
                          <input type="checkbox" id="treenut" name="allergy5" value="treenut"> Tree Nut<br>
                          <input type="checkbox" id="seafood" name="allergy1" value="seafood"> Seafood<br>
                          <input type="checkbox" id="sesame" name="allergy1" value="sesame"> Sesame<br>
                          <input type="checkbox" id="soy" name="allergy1" value="soy"> Soy<br>
                          <input type="checkbox" id="wheat" name="allergy1" value="wheat"> Wheat<br>
                          <input type="checkbox" id="sulfite" name="allergy1" value="sulfite"> Sulfite<br>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <button class="btn btn-outline-success my-2 my-sm-0" id = "button" type="submit">Search</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              
              <h5 class="card-title">Recipe</h5>
              <p class="card-text">Content of recipe</p>
              
            </div>
          </div>
        </div>
      </div>
     
      
  <!-- Napster tester HTML -->
  <div class="container">
    <div class="header">
      Top Playlists
    </div>
    <div class="back-button"><a>Back to playlists</a></div>
    <div id="playlist-container"></div>
    <div id="tracks-container"></div>
  </div>
  
  <script id="playlist-template" type="text/x-handlebars-template">
    {{#each playlists}}
    <div style="background-image:url({{images.0.url}})" data-playlist-id="{{id}}" data-playlist-name="{{name}}" class="cover">
    <div class="content-name">{{name}}</div></div>
    {{/each}}
  </script>
  
  <script id="tracks-template" type="text/x-handlebars-template">
    {{#each tracks}}
    <div data-track-id="{{id}}" style="background-image:url(http://direct.rhapsody.com/imageserver/v2/albums/{{albumId}}/images/300x300.jpg)" class="cover">
    <div class=content-name>{{name}}</div>
    <audio controls class= "audio">
      <source src="{{previewURL}}" type="audio/mpeg">
    </audio>
    </div>
    {{/each}}
  </script>
